<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem a Lua</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonte do texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <nav>
            <img src="/assets/logo.png" alt="logo">
            <ul>
                <li>Quem somos</li>
                <li>Nosso propósito</li>
                <li>Suporte</li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="leftSide">
            <form action="" onsubmit="signUp()">
                <h1>INSCREVA-SE E VIAJE PARA A LUA GRATUITAMENTE</h1>
                <div class="column">
                    <input id="name" type="text" placeholder="Nome Completo">
                    <input id="email" type="email" placeholder="Email">
                </div>
            </form>
            <div id="btn">
                <button type="submit" id="b1">Quero ir pra lua!</button>
                <button id="b2">Mais informações</button>
            </div>
        </div>
        <div>
            <img src="/assets/hero.png" alt="hero">
        </div>
    </main>


    <!-- Link JavaScript -->
    <script src="./main.js"></script>
</body>
</html>
